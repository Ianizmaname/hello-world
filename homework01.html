<!DOCTYPE html>
<html>
  <head>
    <title>HTML HOMEWORK 1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- start navbar -->
    <div class="navbar">
      <div class="company-name">Ian and sons</div>
      <div class="user-name">JN</div>
    </div>
    <!-- end navbar -->
    <div class="big-container">
      <!-- start sidebar -->
      <div class="sidebar">

        <ul>
            <li>Products</li>
        </ul>
      </div>
      <!-- end sidebar -->
      <div>
        <div class="container">
          <div class="item">
            <span class="stat">Product</span>
            <span class="value">300</span>
          </div>
          <div class="item">
            <span class="stat">Sales</span>
            <span class="value">Ksh. 300,000</span>
          </div>
          <div class="item">
            <span class="stat">Customers</span>
            <span class="value">600</span>
          </div>
          <div class="item">
            <span class="stat">Agents</span>
            <span class="value">20</span>
          </div>
        </div>

        <div class="table-container">
          <div class="table-wrapper">
            <div class="table-btns">
              <button class="outline-btn">Export product</button>
              <button class="primary-btn">Add products</button>
            </div>
            <!-- start table -->
            <table>
              <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
              </tr>
              <tr>
                <td>Chairs</td>
                <td>Furnitures</td>
                <td>2,500</td>
                <td>5</td>
                <td>
                  <span class="available-badge">Available</span>
                </td>
              </tr>
              <tr>
                <td>Beds</td>
                <td>Furnitures</td>
                <td>40,000</td>
                <td>2</td>
                <td>
                  <span class="out-of-stock-badge">Out of stock</span>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <strong>Totals</strong>
                </td>
                <td colspan="3">
                  <b>120,000</b>
                </td>
              </tr>
            </table>
            <!-- end table -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
